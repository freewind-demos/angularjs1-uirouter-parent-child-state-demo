<html>
<head>
    <style>
        .active {
            color: red;
            font-weight: bold;
        }
    </style>
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
    <script src="./app.js"></script>
</head>
<body ng-app="app">
<div>
    Choose:
    <ul>
        <li><a ui-sref="parent" ui-sref-active="active">Parent (state: parent)</a></li>
        <li><a ui-sref="parent.child" ui-sref-active="active">Child (state: parent.child)</a></li>
        <li><a ui-sref="child" ui-sref-active="active">Not Real Child (state: child)</a></li>
    </ul>
    <ui-view></ui-view>
</div>
</body>
</html>
